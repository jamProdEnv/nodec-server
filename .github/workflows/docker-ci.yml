name: Docker CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build and push Docker image
      - name: Build Docker image
        run: docker build -t devjam12/node-server:latest .

      - name: Push Docker image
        run: docker push devjam12/node-server:latest

      # 4. Setup SSH key
      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      # 5. Deploy to EC2
      - name: Deploy Node container to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: key.pem
          port: 22
          script: |
            # Stop & remove existing Node container
            docker stop node-app || true
            docker rm node-app || true

            # Pull latest image
            docker pull devjam12/node-server:latest

            # Run container
            docker run -d \
              --name node-app \
              -p 3000:3000 \
              devjam12/node-server:latest
